<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./MyCSS/Decoration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@200,200..900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="lists"> <!---list with one item being a link---->
        <ul>        <!----ol for numbered list. Lists are good for just general links on your page like to another website, basically links that are not primary navigation.----->
            <li><a href="#"></a></li>
            <li>item</li>
            <li>item</li>
        </ul>
    </div>

    <nav> <!-----Defines a set of navigation links. Must use to give it active and inactive properties.
                The <nav> element is intended only for primary navigation such as menus, navigation bars(Home, About us, services, blah blah). It's great for SEO too. ----->
        <ul>      
            <li><a href="home">item</a></li>
            <li>item</li>
            <li>item</li>
        </ul>
    </nav>
    

</body>
</html>
